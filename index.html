<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta
      property="og:title"
      content="Flip the coin | devChallenges | Nikhila D"
   />
  <meta
    name="description"
    content="Flip the coin - devChallenges"
  >
  <link rel="icon" type="image/png" sizes="32x32" href="./resources/favicon.ico">
  <title>Flip The Coin</title>

  <style>
    @import url('https://fonts.googleapis.com/css2?family=Kanit:wght@600&display=swap');

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: "Kanit", sans-serif;
      font-weight: 600;
      font-style: normal;
    }

    body {
      max-height: 100vh;
      margin: auto;
      text-align: center;
      justify-content: center;
      align-items: center;
      background: #404a65;
      color: #ECEDF0;
      padding: 20px;
    }

    .container{
      display: grid;
      grid-row: auto;
    }

    h1 {
      font-size: 4rem;
      margin-bottom: 1.5rem;
      text-shadow: 2px 2px 0px #35383f;
      -webkit-text-stroke-width: 5px;
      -webkit-text-stroke-color: #35383f;
    }

    h5{
      font-size: 1.5rem;
    }

    #result {
      margin: 1.5rem auto;
      display: block;
      font-size: 1.5rem;
      min-height: 1.5em;
    }

    button {
      background: #1F6FB0;
      color: #ECEDF0;
      text-transform: uppercase;
      border: 1px;
      display: block;
      margin: 1.5rem auto;
      padding: 14px 30px;
      font-size: 1.25rem;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0px 4px 0px 0px #23649b;
      transition: transform 0.1s ease, box-shadow 0.1s ease;
    }

    button:active {
      transform: translateY(4px);
      box-shadow: 0px 0px 0px 0px #23649b;
    }

    .coin-wrapper {
      position: relative;
      margin: 1.5rem auto;
      display: grid;
      align-items: center;
      justify-content: center;
    }

    .coin {
      position: relative;
      width: 150px;
      height: 150px;
      margin: 1.5em auto;
      z-index: 2;
      transition: transform 0.3s ease;
    }

    .coin-shadow {
      margin:inherit;
    }

    /* Flip Animation */
    .flip {
      transform: rotateY(360deg);
    }

    @media (max-width: 480px) {
      .coin {
        width: 100px;
        height: 100px;
        font-size: 1rem;
      }

      .coin-shadow {
        width: 90px;
      }
      
      h1 {
        font-size: 2rem;
        -webkit-text-stroke-width: 2px;
      }

    }

  </style>
</head>
<body>
  <div class="container">
    <h1>Flip the Coin</h1>
    <h5>Press the coin or the button to flip the coin</h5>

    <div class="coin-wrapper">
      <img src="resources/heads.svg" alt="coin" class="coin" id="coin" />
      <img src="resources/shadow.svg" alt="coin shadow" class="coin-shadow" />
    </div>
    
    <div id="result">Heads</div>
    <button id="flipBtn">Random</button>    
  </div>

  <script>
    const flipBtn = document.getElementById("flipBtn");
    const resultText = document.getElementById("result");
    const coin = document.getElementById("coin");


    function flipCoin() {
      coin.classList.remove("flip");

      setTimeout(() => {
        const isHeads = Math.random() < 0.5;

        coin.src = isHeads
          ? "resources/heads.svg"
          : "resources/tails.svg";

        resultText.textContent = `${isHeads ? "Heads" : "Tails"}`;

        coin.classList.add("flip");
      }, 50);
    }

    // Click events
    flipBtn.addEventListener("click", flipCoin);
    coin.addEventListener("click", flipCoin);

  </script>
</body>
</html>
